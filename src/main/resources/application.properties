#设置当前应用的服务端口
server.port=8080
#jdbc:数据库类型://ip:端口/数据库名?连接参数
#jdbc:mysql://127.0.0.1:3306/zrerp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
#数据库账户名密码
spring.datasource.username=root
spring.datasource.password=123456
#数据库驱动类名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#mybatis类型别名包  数据封装对象使用的类型所在包
mybatis.type-aliases-package=com.example.back2.bean
#mybatis配置文件所在文件夹
mybatis.mapper-locations=classpath:mapper/*.xml
#指定mysql日志类
mybatis.configuration.log-impl=org.apache.ibatis.logging.jdk14.Jdk14LoggingImpl
#指定日志级别 logging.level,哪些包开始=级别 调试级别
logging.level.com.example.back2=debug