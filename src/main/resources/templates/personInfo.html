<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <script type="text/javascript" src="/static/js/jquery.3.3.1.min.js"></script>
    <!--导入bootstrap核心样式文件-->
    <link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css">

    <!--导入bootstrap核心js文件-->
    <script type="text/javascript" src="/static/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/personInfo.js"></script>
    <script src="/static/js/index.js"></script>

</head>
<body>
<div class="modal-body">
    <form class="form-horizontal" id="editForm">
        <input id="id" type="hidden">
        <div class="form-group">
            <label for="account" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-8">
                <input type="text"  class="form-control" id="account" placeholder="账号">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-8">
                <input type="text"  class="form-control" id="name" placeholder="姓名">
            </div>
            <div class="col-sm-2">
                <button type="button" id="nameBtn1" style="display: inline-block" onclick="nameClick1()" class="btn btn-default" data-dismiss="modal">修改</button>
                <button type="button" id="nameBtn2" style="display: none" onclick="nameClick2()" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="nameBtn3" style="display: none" onclick="nameClick3()" class="btn btn-default" data-dismiss="modal">确认</button>
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">手机</label>
            <div class="col-sm-8">
                <input type="text"  class="form-control" id="tel" placeholder="手机">
            </div>
            <div class="col-sm-2">
                <button type="button" id="telBtn1" style="display: inline-block" onclick="telClick1()" class="btn btn-default" data-dismiss="modal">修改</button>
                <button type="button" id="telBtn2" style="display: none" onclick="telClick2()" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="telBtn3" style="display: none" onclick="telClick3()" class="btn btn-default" data-dismiss="modal">确认</button>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="password" placeholder="密码">
            </div>
            <div class="col-sm-2">
                <button type="button" id="passwordBtn1" style="display: inline-block" onclick="passwordClick1()" class="btn btn-default" data-dismiss="modal">修改</button>
                <button type="button" id="passwordBtn2" style="display: none" onclick="passwordClick2()" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" id="passwordBtn3" style="display: none" onclick="passwordClick3()" class="btn btn-default" data-dismiss="modal">确认</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
